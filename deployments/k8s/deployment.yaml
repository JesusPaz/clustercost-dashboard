apiVersion: apps/v1
kind: Deployment
metadata:
  name: clustercost-dashboard
  namespace: clustercost
  labels:
    app: clustercost-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clustercost-dashboard
  template:
    metadata:
      labels:
        app: clustercost-dashboard
    spec:
      containers:
        - name: dashboard
          image: clustercost/dashboard:latest # Ensure this matches your built image tag
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 9090
            - name: grpc
              containerPort: 9091
          env:
            - name: CONFIG_FILE
              value: "/etc/clustercost/config.yaml"
            - name: DISABLE_HTTP_POLLING
              value: "true"
          volumeMounts:
            - name: config-volume
              mountPath: /etc/clustercost
              readOnly: true
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: config-volume
          configMap:
            name: clustercost-dashboard-config
